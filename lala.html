<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <style>
        /* Estilo básico para os botões */
        .botao-contato {
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            margin: 5px;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .botao-contato:hover {
            opacity: 0.8;
        }

        .insta {
            background-color: #C13584; /* Cor do Instagram */
        }

        .linkedin {
            background-color: #0077b5; /* Cor do LinkedIn */
        }
    </style>
</head>
<body>

    <h1>Entre em contato comigo</h1>

    <a href="https://www.instagram.com/seu_usuario" target="_blank" class="botao-contato insta">Instagram</a>
    <a href="https://www.linkedin.com/in/seu-usuario" target="_blank" class="botao-contato linkedin">LinkedIn</a>

</body>
</html>
